apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "frontend.fullname" . }}
  labels:
    {{- include "frontend.labels" . | nindent 4 }}
data:
  default.conf: |-
    server {
      listen       {{ .Values.frontend.service.port }};
      server_name  _;

      gzip on;
      gzip_static on;    
      gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;
      gzip_proxied  any;
      gzip_vary on;
      gzip_comp_level 6;
      gzip_buffers 16 8k;
      gzip_http_version 1.1; 
      
      location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
      }
      location /api/alertmanager {
        proxy_pass http://{{ include "alertmanager.servicename" . }}:{{ include "alertmanager.port" . }}/api/v2;
      }
      location /api {
        proxy_pass http://{{ include "queryService.fullname" . }}:{{ .Values.queryService.service.port }}/api;
      }

      # redirect server error pages to the static page /50x.html
      #
      error_page   500 502 503 504  /50x.html;
      location = /50x.html {
        root   /usr/share/nginx/html;
      }
    }