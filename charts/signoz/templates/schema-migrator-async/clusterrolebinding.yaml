{{- if .Values.schemaMigrator.clusterRole.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "schemaMigrator.clusterRoleBindingName" . }}-async
  namespace: {{ include "signoz.namespace" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "schemaMigrator.clusterRoleName" . }}-async
subjects:
  - name: {{ include "schemaMigrator.serviceAccountName" . }}-async
    kind: ServiceAccount
    namespace: {{ include "signoz.namespace" . }}
    
{{- end }}
