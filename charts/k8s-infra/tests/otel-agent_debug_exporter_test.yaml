suite: Test debug exporter setting
templates:
  - otel-agent/configmap.yaml
set:
  presets:
    # Disable other presets to focus on otlp exporter
    prometheus:
      enabled: false
    otlpExporter:
      enabled: false
    otlphttpExporter:
      enabled: false
    logsCollection:
      enabled: false
    hostMetrics:
      enabled: false
    kubeletMetrics:
      enabled: false
    kubernetesAttributes:
      enabled: false
    clusterMetrics:
      enabled: false
    resourceDetection:
      enabled: false
    k8sEvents:
      enabled: false
    selfTelemetry:
      traces:
        enabled: false
      metrics:
        enabled: false
      logs:
        enabled: false
# Test case 1: Verify when debug exporter is enabled it should be configured correctly with default settings
tests:
  - it: should have debug enabled is enabled with default settings
    set:
      presets:
        debugExporter: 
          enabled: true
    asserts:
      - equal:
          path: data["otel-agent-config.yaml"]
          value: |-
            exporters:
              debug:
                sampling_initial: 2
                sampling_thereafter: 500
                verbosity: basic
            extensions:
              health_check:
                endpoint: 0.0.0.0:13133
              pprof:
                endpoint: localhost:1777
              zpages:
                endpoint: localhost:55679
            processors:
              batch:
                send_batch_size: 10000
                timeout: 200ms
            receivers:
              otlp:
                protocols:
                  grpc:
                    endpoint: 0.0.0.0:4317
                    max_recv_msg_size_mib: 4
                  http:
                    endpoint: 0.0.0.0:4318
            service:
              extensions:
              - health_check
              - zpages
              - pprof
              pipelines:
                logs:
                  exporters:
                  - debug
                  processors:
                  - batch
                  receivers:
                  - otlp
                metrics:
                  exporters:
                  - debug
                  processors:
                  - batch
                  receivers:
                  - otlp
                traces:
                  exporters:
                  - debug
                  processors:
                  - batch
                  receivers:
                  - otlp
              telemetry:
                logs:
                  encoding: json
                metrics:
                  address: 0.0.0.0:8888

