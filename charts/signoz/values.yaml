    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  # otelCollector.readinessProbe -- Readiness probe configuration.
  # @section -- Otel Collector Health Probes
  # @default -- "See values"
