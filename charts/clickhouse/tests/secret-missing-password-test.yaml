suite: Missing password handling
tests:
  - it: should error if password is missing when create is true
    set:
      clickhouseOperator:
        secret:
          create: true
          name: my-ch-creds
          username: testuser
          password: ""
    template: templates/clickhouse-operator/secret.yaml
    asserts:
      - failedTemplate:
          errorMessage: ".Values.clickhouseOperator.secret.password is required when secret.create is true"
  - it: should error if username is missing when create is true
    set:
      clickhouseOperator:
        secret:
          create: true
          name: my-ch-creds
          username: ""
          password: testpass
    template: templates/clickhouse-operator/secret.yaml
    asserts:
      - failedTemplate:
          errorMessage: ".Values.clickhouseOperator.secret.username is required when secret.create is true"
