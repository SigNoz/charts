apiVersion: v2
name: signoz
version: 0.28.1
appVersion: "0.32.1"
description: SigNoz Observability Platform Helm Chart
type: application
home: https://signoz.io/
icon: https://signoz.io/img/SigNozLogo-orange.svg
keywords:
  - SigNoz
  - opentelemetry
  - apm
  - monitoring
  - distributed tracing
  - distributed logging
sources:
  - https://github.com/signoz/charts
  - https://github.com/signoz/signoz
  - https://github.com/signoz/alertmanager
  - https://github.com/signoz/signoz-otel-collector
dependencies:
  - name: clickhouse
    repository: "https://signoz.github.io/charts"
    condition: clickhouse.enabled
    version: 23.12.2
  - name: k8s-infra
    repository: "https://signoz.github.io/charts"
    condition: k8s-infra.enabled
    version: 0.9.2
  - name: cert-manager
    repository: https://charts.jetstack.io
    condition: cert-manager.enabled
    version: 1.9.1
  - name: ingress-nginx
    repository: https://kubernetes.github.io/ingress-nginx
    condition: ingress-nginx.enabled
    version: 4.3.0
  - name: minio
    repository: https://charts.min.io
    condition: minio.enabled
    version: 4.0.9
  - name: keycloak
    repository: https://charts.bitnami.com/bitnami
    condition: keycloak.enabled
    version: 10.1.5
maintainers:
  - name: SigNoz
    email: hello@signoz.io
    url: https://signoz.io
  - name: prashant-shahi
    email: prashant@signoz.io
    url: https://prashantshahi.dev
