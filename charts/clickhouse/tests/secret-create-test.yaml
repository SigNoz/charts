suite: Secret creation enabled
tests:
  - it: should render a Secret with correct data
    set:
      clickhouseOperator:
        secret:
          create: true
          name: my-ch-creds
          username: username
          password: custompass
    template: templates/clickhouse-operator/secret.yaml
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: my-ch-creds
      - equal:
          path: stringData.username
          value: username
      - equal:
          path: stringData.password
          value: custompass
