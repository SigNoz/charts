name: prereleaser

on:
  # trigger on repository_dispatch event from other GitHub repository workflows
  repository_dispatch:
    types: [prereleaser]

  # allow manual triggering of the workflow by a maintainer
  workflow_dispatch:
    inputs:
      release_type:
        description: "Type of the release"
        type: choice
        required: true
        options:
          - 'patch'
          - 'minor'
          - 'major'

defaults:
  run:
    shell: bash

env:
  PRIMUS_HOME: .primus
  MAKE: make --no-print-directory --makefile=.primus/src/make/main.mk

jobs:
  verify:
    uses: signoz/primus.workflows/.github/workflows/github-verify.yaml@feat/github
    secrets: inherit
    with:
      PRIMUS_REF: main
      GITHUB_TEAM_NAME: releaser
      GITHUB_MEMBER_NAME: ${{ github.actor }}
  charts:
    if: ${{ always() && (needs.verify.result == 'success' || github.event.name == 'repository_dispatch') }}
    uses: signoz/primus.workflows/.github/workflows/releaser.yaml@main
    secrets: inherit
    needs: [verify]
    with:
      PRIMUS_REF: main
      PROJECT_NAME: charts
      RELEASE_TYPE: ${{ (github.event.client_payload && github.event.client_payload.release_type) || inputs.release_type }}
