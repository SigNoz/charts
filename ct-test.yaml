# See https://github.com/helm/chart-testing#configuration
remote: origin
target-branch: main
debug: true
check-version-increment: false
helm-extra-args: --timeout 600s
charts:
  - charts/clickhouse
  - charts/signoz
chart-repos:
  - signoz=https://signoz.github.io/charts
  - bitnami=https://raw.githubusercontent.com/bitnami/charts/pre-2022/bitnami