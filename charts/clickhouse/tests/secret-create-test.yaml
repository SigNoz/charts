suite: Secret creation enabled
tests:
  - it: should render a Secret with correct data
    set:
      clickhouseOperator:
        secret:
          create: true
          name: my-ch-creds
          username: username
          password: custompass
    template: templates/clickhouse-operator/secret.yaml
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: my-ch-creds
      - equal:
          path: data.username
          value: dXNlcm5hbWU=
      - equal:
          path: data.password
          value: Y3VzdG9tcGFzcw==
