suite: Test SigNoz Environment Variables and Volumes if PostgreSQL chart enabled

templates:
  - templates/signoz/statefulset.yaml

release:
  name: signoz
  namespace: signoz

tests:
  - it: should render the Environment variables for PostgreSQL in signoz statefulset if postgresql.enabled=true
    set:
      postgresql:
        enabled: true
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content: 
              name: SIGNOZ_SQLSTORE_PROVIDER
              value: postgres
        template: templates/signoz/statefulset.yaml
      - contains:
          path: spec.template.spec.containers[0].env
          content: 
              name: SIGNOZ_SQLSTORE_PROVIDER
              value: postgres
        template: templates/signoz/statefulset.yaml
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: POSTGRES_USER
            value: "signoz"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: POSTGRES_PORT
            value: "5432"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: POSTGRES_PASSWORD
            value: "signoz123"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: POSTGRES_DB
            value: "signoz"
      - contains:
          path: spec.template.spec.containers[0].env
          content: 
              name: SIGNOZ_SQLSTORE_POSTGRES_DSN
              value: postgres://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@signoz-postgresql:$(POSTGRES_PORT)/$(POSTGRES_DB)?sslmode=disable
        template: templates/signoz/statefulset.yaml

  - it: SigNoz StatefulSet should NOT render volumeMounts when postgresql.enabled=true
    set:
      postgresql:
        enabled: true
      signoz:
        additionalVolumeMounts: []
    asserts:
      - lengthEqual:
          path: spec.template.spec.containers[0].volumeMounts
          count: 0
        template: templates/signoz/statefulset.yaml

  - it: should render the Environment variables for PostgreSQL in signoz statefulset if postgresql.enabled=true and postgres.fullNameOver
    set:
      postgresql:
        enabled: true
        fullnameOverride: "does-not-matter"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content: 
              name: SIGNOZ_SQLSTORE_PROVIDER
              value: postgres
        template: templates/signoz/statefulset.yaml
      - contains:
          path: spec.template.spec.containers[0].env
          content: 
              name: SIGNOZ_SQLSTORE_POSTGRES_DSN
              value: postgres://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@does-not-matter:$(POSTGRES_PORT)/$(POSTGRES_DB)?sslmode=disable
        template: templates/signoz/statefulset.yaml
  
  - it: should render the Environment variables for PostgreSQL in signoz statefulset if postgresql.enabled=true and postgresql.nameOverride
    set:
      postgresql:
        enabled: true
        nameOverride: "does-not-matter"
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content: 
              name: SIGNOZ_SQLSTORE_PROVIDER
              value: postgres
        template: templates/signoz/statefulset.yaml
      - contains:
          path: spec.template.spec.containers[0].env
          content: 
              name: SIGNOZ_SQLSTORE_POSTGRES_DSN
              value: postgres://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@signoz-does-not-matter:$(POSTGRES_PORT)/$(POSTGRES_DB)?sslmode=disable
        template: templates/signoz/statefulset.yaml