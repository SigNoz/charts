# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: otel-agent_self_telemetry_test.yaml
templates:
  - otel-agent/configmap.yaml
release:
  name: k8s-infra
  namespace: signoz
set:
  otelCollectorEndpoint: otelendpoint:443
  signozApiKey: signozapikey
  presets:
    selfTelemetry:
      endpoint: selftelemetryhost:443
      apiKey: selftelemetryapikey
      traces:
        enabled: true
      metrics:
        enabled: true
      logs:
        enabled: true
    # Disable other presets to focus on selfTelemetry
    prometheus:
      enabled: false
    loggingExporter:
      enabled: false
    otlpExporter:
      enabled: true
    logsCollection:
      enabled: false
    hostMetrics:
      enabled: false
    kubeletMetrics:
      enabled: false
    kubernetesAttributes:
      enabled: false
    clusterMetrics:
      enabled: false
    resourceDetection:
      enabled: false
    k8sEvents:
      enabled: false

tests:
  - it: should configure self telemetry with traces, metrics and logs
    asserts:
      - equal:
          path: data["otel-agent-config.yaml"]
          value: |-
            exporters:
              otlp:
                endpoint: ${env:OTEL_EXPORTER_OTLP_ENDPOINT}
                headers:
                  signoz-access-token: ${env:SIGNOZ_API_KEY}
                tls:
                  insecure: ${env:OTEL_EXPORTER_OTLP_INSECURE}
                  insecure_skip_verify: ${env:OTEL_EXPORTER_OTLP_INSECURE_SKIP_VERIFY}
              otlphttp/self_telemetry:
                endpoint: http://selftelemetryhost:443
                headers:
                  signoz-access-token: ${env:SIGNOZ_SELF_TELEMETRY_API_KEY}
                tls:
                  insecure: true
                  insecure_skip_verify: true
            extensions:
              health_check:
                endpoint: 0.0.0.0:13133
              pprof:
                endpoint: localhost:1777
              zpages:
                endpoint: localhost:55679
            processors:
              batch:
                send_batch_size: 10000
                timeout: 200ms
              filter/non_error_logs:
                logs:
                  log_record:
                  - not IsMatch(body, ".*error.*")
            receivers:
              filelog/self_logs:
                include:
                - /var/log/pods/signoz_k8s-infra*-k8s-infra-*/*/*.log
                include_file_name: false
                include_file_path: true
                operators:
                - id: container-parser
                  type: container
                start_at: end
              otlp:
                protocols:
                  grpc:
                    endpoint: 0.0.0.0:4317
                    max_recv_msg_size_mib: 4
                  http:
                    endpoint: 0.0.0.0:4318
            service:
              extensions:
              - health_check
              - zpages
              - pprof
              pipelines:
                logs:
                  exporters:
                  - otlp
                  processors:
                  - batch
                  receivers:
                  - otlp
                logs/self_logs:
                  exporters:
                  - otlphttp/self_telemetry
                  processors:
                  - filter/non_error_logs
                  receivers:
                  - filelog/self_logs
                metrics:
                  exporters:
                  - otlp
                  processors:
                  - batch
                  receivers:
                  - otlp
                traces:
                  exporters:
                  - otlp
                  processors:
                  - batch
                  receivers:
                  - otlp
              telemetry:
                logs:
                  encoding: json
                metrics:
                  address: 0.0.0.0:8888
                  level: detailed
                  readers:
                  - periodic:
                      exporter:
                        otlp:
                          compression: gzip
                          endpoint: http://selftelemetryhost:443
                          headers:
                            signoz-access-token: ${env:SIGNOZ_SELF_TELEMETRY_API_KEY}
                          insecure: true
                          protocol: http/protobuf
                resource:
                  k8s.cluster.name: ${env:K8S_CLUSTER_NAME}
                  k8s.container.name: ${env:K8S_CONTAINER_NAME}
                  k8s.namespace.name: ${env:K8S_NAMESPACE}
                  k8s.node.name: ${env:K8S_NODE_NAME}
                  k8s.pod.name: ${env:K8S_POD_NAME}
                traces:
                  processors:
                  - batch:
                      exporter:
                        otlp:
                          compression: gzip
                          endpoint: http://selftelemetryhost:443
                          headers:
                            signoz-access-token: ${env:SIGNOZ_SELF_TELEMETRY_API_KEY}
                          insecure: true
                          protocol: http/protobuf
                  propagators:
                  - tracecontext
                  - b3